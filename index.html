<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Finder</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background Styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            padding-top: 80px; /* Space for fixed header */
            padding-bottom: 80px; /* Space for fixed footer */
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* Fixed Header and Footer Styling */
        .header, .footer {
            background-color: #d81b60;
            color: #ffffff;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            left: 0;
            z-index: 1000;
            text-align: center;
        }

        .header {
            top: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            bottom: 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-content, .footer-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Logo and Site Title */
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-title img {
            width: 40px;
            height: 40px;
        }

        .logo-title h1 {
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: underline;
            text-decoration-color: #004d99;
            text-decoration-thickness: 3px;
            text-underline-offset: 5px;
            margin: 0;
        }

        /* Navigation Items */
        .nav-items {
            display: flex;
            gap: 20px;
        }

        .nav-items a, #quitButton {
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            background-color: transparent;
            border: 2px solid transparent;
        }

        .nav-items a:hover, #quitButton:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #ffffff;
            color: #ffffff;
        }

        /* Main Content Styling */
        .img1 {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            margin-top: 80px; /* To prevent overlap with fixed header */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Darker overlay for readability */
            z-index: 1;
        }

        .caption {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 700px;
            margin: 0 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            padding: 10px;
        }

        .middle-title h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .middle-title h1:hover {
            transform: scale(1.05);
        }

        .middle-title h2 {
            font-size: 1.5em;
            color: #f8bbd0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* Footer Content Styling */
        .footer-content {
            text-align: center;
        }

        .footer h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffd1dc;
        }

        .footer h3 {
            font-size: 1em;
            color: #fff;
            font-weight: normal;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .middle-title h1 {
                font-size: 2.5em;
            }

            .middle-title h2 {
                font-size: 1.2em;
            }

            .logo-title h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .header-content, .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-items {
                gap: 10px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="logo-title">
                    <img src="images/logo.png" alt="Beauty Finder logo">
                    <h1>Beauty Finder<span>&reg;</span></h1>
                </a>
                <nav class="nav-items">
                    <a href="location.html">Product</a>
                    <a href="wishlist.html">About</a>
                    <a href="wishlist.html">Wishlist</a>
                    <button id="quitButton" onclick="window.close()">Quit</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="img1">
            <div class="overlay"></div>
            <div class="caption">
                <div class="middle-title">
                    <h1>Discover Your True Beauty</h1> <!-- Updated Title -->
                    <h2>Your Ultimate Guide to the Best Beauty Products</h2> <!-- Updated Subtitle -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <h3>Your Trusted Source for All Things Beauty</h3>
                <h3>Empowering You with the Best Beauty Insights</h3>
            </div>
        </footer>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
