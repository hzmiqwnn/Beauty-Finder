<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyFinder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ff69b4;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeInContainer 1.5s ease-in-out;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            animation: fadeInText 2s ease-in-out;
        }

        .subtitle, h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            animation: fadeInText 2.5s ease-in-out;
        }

        .loading {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 2rem;
        }

        .loading-dot {
            width: 15px;
            height: 15px;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.6;
            animation: bounce 1s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: 0.1s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.5s;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInContainer {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BeautyFinder<span style="font-size: small; vertical-align: super;">&reg;</span></div>
        <p class="subtitle">Your guide to the best in beauty!</p>
        <h3>Your Trusted Source for All Things Beauty</h3>   
        <h3>Empowering You with the Best Beauty Insights</h3>   
        <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 6000);
    </script>
</body>
</html>
